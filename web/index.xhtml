<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:pablito ="http://xmlns.jcp.org/jsf/passthrough"> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="jedi" required="true" pablito:placeholder="Jedi"
                     requiredMessage="Ingresa el nombre del JEDI :C "
                     value="#{jedi.nombre}"/>
                     
            <h:commandButton value="Guardar" action="#{jedi.insert()}"/>
        </h:form> 
        
         <h:form>
            <h:inputText id="sable" required="true" pablito:placeholder="Sable"
                     requiredMessage="Ingresa el tipo del Sable :C "
                     value="#{sable.tipoSable}"/>
                     
            <h:commandButton value="Guardar" action="#{sable.insert()}"/>
        </h:form> 
        
    </h:body>
</html>
